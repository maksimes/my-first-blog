{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Создание аккаунта</h1>
    <p>Введите данные в форму и нажмите "Создать аккаунт"</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Создать аккаунт"></p>
    </form>
{% endblock %}

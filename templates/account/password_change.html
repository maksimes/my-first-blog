{% extends "base.html" %}
{% block title %}Change_pass{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h4>Заполните поля и нажмите "Сохранить".</h4>
        <br>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
    {% endif %}
{% endblock %}
